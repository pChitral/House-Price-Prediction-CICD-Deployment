<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>House Price Prediction</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333;
        background-color: #f8f9fa;
    }
</style>
  <!-- Material-UI CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material-ui/core@4.12.3/dist/material-ui.min.css" />
</head>

<body>
  <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      ">
    <h1 style="font-family: Pacifico; margin-bottom: 20px">
      Boston House Price Prediction
    </h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form style="
          display: flex;
          flex-direction: column;
          align-items: center;
          background-color: #f8f9fa;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px #ccc;
          text-align: left;
        " action="{{ url_for('predict')}}" method="post">


      <div style="margin-bottom: 20px">
        <label style="font-family: Arimo; margin-right: 10px">
          Per capita crime rate:</label>
        <input type="text" name=" Per capita crime rate" placeholder=" " required="required" style="
              padding: 10px;
              border-radius: 5px;
              border: none;
              box-shadow: 0px 0px 5px #ccc;
            " />
      </div>
      <div style="margin-bottom: 20px">
        <label style="font-family: Arimo; margin-right: 10px">Proportion of residential land zoned for lots over 25,000
          sq.ft.:</label>
        <input type="text" name="Proportion of residential land zoned for lots over 25,000 sq.ft." placeholder=""
          required="required" style="
              padding: 10px;
              border-radius: 5px;
              border: none;
              box-shadow: 0px 0px 5px #ccc;
            " />
      </div>

      <div style="margin-bottom: 20px">
        <label style="font-family: Arimo; margin-right: 10px">Proportion of non-retail business acres per town:</label>
        <input type="text" name="proportion of non-retail business acres per town" placeholder="" required="required"
          style="
              padding: 10px;
              border-radius: 5px;
              border: none;
              box-shadow: 0px 0px 5px #ccc;
            " />
      </div>
      <div style="margin-bottom: 20px">
        <label style="font-family: Arimo; margin-right: 10px">Charles River dummy variable:</label>
        <input type="text" name="charles river dummy variable" placeholder="" required="required" style="
              padding: 10px;
              border-radius: 5px;
              border: none;
              box-shadow: 0px 0px 5px #ccc;
            " />
      </div>
      <div style="margin-bottom: 20px">
        <label style="font-family: Arimo; margin-right: 10px">Nitric oxides concentration:</label>
        <input type="text" name="nitric oxides concentration" placeholder="" required="required" style="
              padding: 10px;
              border-radius: 5px;
              border: none;
              box-shadow: 0px 0px 5px #ccc;
            " />
      </div>
      <div style="margin-bottom: 20px">
        <label style="font-family: Arimo; margin-right: 10px">Average number of rooms per dwelling:</label>
        <input type="text" name="average number of rooms per dwelling" placeholder="" required="required" style="
              padding: 10px;
              border-radius: 5px;
              border: none;
              box-shadow: 0px 0px 5px #ccc;
            " />
      </div>

      <div style="margin-bottom: 20px">
        <label style="font-family: Arimo; margin-right: 10px">Proportion of owner-occupied units built prior to
          1940:</label>
        <input type="text" name="proportion of owner-occupied units built prior to 1940" placeholder=""
          required="required" style="
              padding: 10px;
              border-radius: 5px;
              border: none;
              box-shadow: 0px 0px 5px #ccc;
            " />
      </div>

      <div style="margin-bottom: 20px">
        <label style="font-family: Arimo; margin-right: 10px">Weighted distances to five Boston employment
          centres:</label>
        <input type="text" name="weighted distances to five Boston employment centres" placeholder=""
          required="required" style="
              padding: 10px;
              border-radius: 5px;
              border: none;
              box-shadow: 0px 0px 5px #ccc;
            " />
      </div>
      <div style="margin-bottom: 20px">
        <label style="font-family: Arimo; margin-right: 10px">Index of accessibility to radial highways:</label>
        <input type="text" name="index of accessibility to radial highways" placeholder="" required="required" style="
              padding: 10px;
              border-radius: 5px;
              border: none;
              box-shadow: 0px 0px 5px #ccc;
            " />
      </div>

      <div style="margin-bottom: 20px">
        <label style="font-family: Arimo; margin-right: 10px">Full-value property-tax rate per $10,000:</label>
        <input type="text" name="full-value property-tax rate per $10,000" placeholder="" required="required" style="
              padding: 10px;
              border-radius: 5px;
              border: none;
              box-shadow: 0px 0px 5px #ccc;
            " />
      </div>

      <div style="margin-bottom: 20px">
        <label style="font-family: Arimo; margin-right: 10px">Pupil-teacher ratio by town:</label>
        <input type="text" name="pupil-teacher ratio by town" placeholder="" required="required" style="
              padding: 10px;
              border-radius: 5px;
              border: none;
              box-shadow: 0px 0px 5px #ccc;
            " />
      </div>

      <div style="margin-bottom: 20px">
        <label style="font-family: Arimo; margin-right: 10px">1000(Bk - 0.63)^2 where Bk is the proportion of blacks by
          town:</label>
        <input type="text" name="1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town" placeholder=""
          required="required" style="
              padding: 10px;
              border-radius: 5px;
              border: none;
              box-shadow: 0px 0px 5px #ccc;
            " />
      </div>

      <div style="margin-bottom: 20px">
        <label style="font-family: Arimo; margin-right: 10px">% lower status of the population:</label>
        <input type="text" name="% lower status of the population" placeholder="" required="required" style="
              padding: 10px;
              border-radius: 5px;
              border: none;
              box-shadow: 0px 0px 5px #ccc;
            " />
      </div>

      <button type="submit" style="
            font-family: Hind;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 0px 5px #ccc;
            background-color: #3f51b5;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
          ">
        Predict
      </button>
    </form>

    <br />
    <br />

    <!-- Prediction Result -->
    <div
      style="font-family: 'Open Sans Condensed', sans-serif; font-size: 1.2rem; font-weight: 500; color: #333; margin-top: 20px;">
      {{prediction_text}}
    </div>


    <!-- Material-UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/react@16.14.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@16.14.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@material-ui/core@4.12.3/dist/material-ui.min.js"></script>
</body>

</html>
